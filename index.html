<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SATOX EXCHANGE</title>
    <link href="/static/favicon.ico" rel="icon"/>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      (function(){
        // 针对生产环境，只允许跳转到http://www.cdcc.ink
        var protocol = location.protocol;
        var host = location.host.toLowerCase();
        if (host === 'pre.satox.io' || host === 'test.satox.io') {
          return
        }
        if (host.indexOf('cdcc.ink') !== -1 && /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent)) {
          location.href = 'https://m.satox.io/' + location.hash;
          return
        }
        if (host.indexOf('cdcc.ink') !== -1 && (protocol !== 'https:' || host !== 'www.cdcc.ink')) {
          location.href = 'https://www.satox.io';
        }
      })();
    </script>
    <!-- built files will be auto injected -->
    <script type="text/javascript" src="/static/js/jsencrypt.min.js"></script>
    <script type="text/javascript" src="/static/js/gt.js"></script>

  </body>
</html>
